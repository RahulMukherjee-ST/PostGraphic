<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>POST Displine Training</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">   
  <link rel="stylesheet" href="css/style.css">    
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="six columns offset-by-three" style="margin-top: 5%">
        <h4>What Happened to them?</h4>
        <p>See what happened to all the convictions</p>
      </div>
    </div>
    <div class="row">
        <div class="four columns">
            <h5>Pre-Trial Charges</h5>
            <div id="step2">
                <label>Felony <span class="count" id="felCnt">0</span></label>
                <div class="box fel" id="fel1">
                </div> 
                <label>Gross Misdemeanor <span class="count" id="groCnt">0</span></label>
                <div class="box gro" id="gro1">
                </div>  
                <label>Misdemeanor <span class="count" id="misCnt">0</span></label>
                <div class="box mis" id="mis1">
                </div>  
            </div>
        </div>     
        <div class="four columns">
            <h5>Trial Convictions</h5>
            <div>
                <label>Felony <span class="count" id="fel2Cnt">0</span></label>
                <div class="box fel" id="fel2">
                </div>       
                <label>Gross Misdemeanor <span class="count" id="gro2Cnt">0</span></label>
                <div class="box gro" id="gro2">
                </div> 
                <label>Misdemeanor <span class="count" id="mis2Cnt">0</span></label>
                <div class="box mis" id="mis2">
                </div>        
            </div>
        </div>
        <div class="four columns">
            <h5>Post Board Displine</h5>
            <div>
                <label>Revocation/Surrender <span class="count" id="revCnt">0</span></label>
                <div class="box" id="revSur">
                </div>
                <label>Suspension/Probation <span class="count" id="susCnt">0</span></label>
                <div class="box" id="susPro">
                </div>
                <label>No discipline <span class="count" id="disCnt">0</span></label>
                <div class="box" id="noDis">
                </div>      
            </div>
        </div>        
        <div class="twelve columns">
            <i class="material-icons">keyboard_arrow_left</i>
            <div id="showCount">1/5</div>
            <i class="material-icons">keyboard_arrow_right</i>
        </div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.10.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</html>
